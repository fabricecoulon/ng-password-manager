<div class="container" style="margin-top:20px">
    <div class="card">
  
      <!-- Logged In -->
      <div *ngIf="loginService.loggedIn" class="card-header text-left"><h5><i class="fas fa-sign-out-alt"></i> Logout</h5></div>
      <div *ngIf="loginService.loggedIn" class="card-body">
        <button (click)="logout()" class="btn btn-primary my-1" >Logout</button>
      </div>
        
      <!-- Not Logged In -->
      <div *ngIf="!loginService.loggedIn" class="card-header text-left">
        <h5><i class="fas fa-sign-in-alt"></i> Login </h5>
      </div>
      <div *ngIf="!loginService.loggedIn" class="card-body">
        <div class="col-md-4">
        <form #loginForm="ngForm" class="form-inline">
          <div class="form-group">
            <label for="username">Username</label>
            <!-- Just show emphasis 'required' only if the fields are invalid and have been touched-->
            <em *ngIf="loginForm.controls['username']?.invalid && (loginForm.controls['username']?.touched || mouseOverLoginButton)">Required</em>
            <input type="text" name="username" id="username" class="form-control my-1 mr-sm-2" required [(ngModel)]="loginService.username"
              autocomplete="off" placeholder="username" > 
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <em *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.touched || mouseOverLoginButton)">Required</em>
            <input type="password" name="password" id="password" class="form-control my-1 mr-sm-2" required [(ngModel)]="loginService.password"
              autocomplete="off" placeholder="password" > 
          </div>
          <!-- disable button do not emit events therefore we add a span here -->
          <span (mouseenter)="mouseOverLoginButton=true" (mouseleave)="mouseOverLoginButton=false">
            <button (click)="login();"  class="btn btn-primary my-1" [disabled]="loginForm.form.invalid">Login</button>
          </span>
        </form>
        </div>
      </div>
  
    </div>
</div>
